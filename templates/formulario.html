<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Denuncias | DRAGON.CES</title>

    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", serif;
            background: linear-gradient(90deg, #7bfee8, #4eff9b);
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 48px;
        }

        h2 {
            margin-top: 10px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .btn {
            background: white;
            padding: 12px 40px;
            border-radius: 12px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            background: #eafff7;
            width: 500px;
            padding: 25px;
            border-radius: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            margin: 8px 0 15px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            background: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        th {
            background: #d6fff0;
        }

        footer {
            margin: 40px 0;
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>DRAGON.CES</h1>
<h2>Denuncias</h2>

<nav class="menu">
    <a class="btn" href="{{ url_for('index') }}">Inicio</a>
    <a class="btn" href="{{ url_for('conceptos') }}">Conceptos</a>
    <a class="btn" href="{{ url_for('emu') }}">Juego</a>
    <a class="btn" href="{{ url_for('formulario') }}">Noticias</a>
</nav>

<div class="contenedor">
    <div class="card">
        <h3>Registrar denuncia</h3>

        <form method="POST">

            <label>Número de control</label>
            <input type="number" name="num_control" required>

            <label>Fecha</label>
            <input type="date" name="fecha" required>

            <label>Denuncia</label>
            <textarea name="denuncia" rows="4" required></textarea>

            <label>Ubicación</label>
            <input type="text" name="ubicacion" required>

            <button type="submit">Guardar denuncia</button>
        </form>
    </div>
</div>

<table>
    <tr>
        <th>No. Control</th>
        <th>Fecha</th>
        <th>Denuncia</th>
        <th>Ubicación</th>
    </tr>
    {% for d in denuncias %}
    <tr>
        <td>{{ d.num_control }}</td>
        <td>{{ d.fecha }}</td>
        <td>{{ d.denuncia }}</td>
        <td>{{ d.ubicacion }}</td>
    </tr>
    {% endfor %}
</table>

<footer>
    “Solo con nosotros encuentras” <br>
    <strong>Código Exclusivo y Seguro</strong>
</footer>

</body>
</html>
